{{template "header" .}}
{{template "breadcrumb" .navigation}}
<main>
    {{ if .content.Folders }}
    <div class="album">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {{range .content.Folders}}
                <div class="col">
                    <a class="text-decoration-none" href="{{ . }}">
                        <div class="card shadow-sm">
                            <div class="row g-0">
                                <div class="col-sm-2 align-content-center text-center fs-1">
                                    ðŸ—‚
                                </div>
                                <div class="col-md-10">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ pathToName .}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    {{end}}

    {{ if .content.Files }}
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {{range .content.Files}}
                <div class="col">
                    <a data-lightbox="ImageServer" data-title="{{ pathToName . }}"
                       href="{{ . }}" target="_blank" title="{{ pathToName . }}">
                        <div class="card shadow-sm">
                            <img class="img-fluid" loading="lazy" src="{{ . }}"/>
                        </div>
                    </a>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    {{end}}

</main>
{{template "footer" .}}
